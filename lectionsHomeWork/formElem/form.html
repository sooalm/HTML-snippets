<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container__form">
    <div class="flex__container">
        <label class="checkbox">
            <input class ="checkbox__input" type="checkbox" >
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    </div>
                    <div class="checkbox__title">Default</div>
            </div>
        </label>
    
        <label class="checkbox">
            <input class ="checkbox__input" type="checkbox" checked>
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    </div>
                    <div class="checkbox__title">Checked</div>
            </div>
        </label>
    
        <label class="radio-checkbox--disabled">
            <input class ="checkbox__input" type="checkbox" disabled>
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    </div>
                    <div class="checkbox__title">Disabled</div>
            </div>
        </label>
        </div>
    <div class="flex__container">
        <label class="radio">
            <input class ="radio__input" type="radio" name="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="currentColor"/>
                        </svg>  
                    </div>
                    <div class="radio__title">Default</div>
            </div>  
        </label>
        
        <label class="radio">
            <input class ="radio__input" type="radio" name="radio" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="currentColor"//>
                        </svg>  
                    </div>
                    <div class="radio__title">Selected</div>
            </div>
        </label>
    
        <label class="radio-checkbox--disabled">
            <input class ="radio__input" type="radio" name="radio" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="currentColor"//>
                        </svg>  
                    </div>
                    <div class="radio__title">Disabled</div>
            </div>
        </label>
    </div>
    <div class="flex__container">
        <label class="toggle">
            <input class ="toggle__input" type="checkbox" >
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="white"/>
                        </svg>
                    </div>
                    <div class="toggle__title">Default</div>
            </div>
        </label>
    
        <label class="toggle">
            <input class ="toggle__input" type="checkbox" checked>
            <div class="toggle__state">
                <div class="toggle__control">
                        <svg  class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="white"/>
                        </svg>

                    </div>
                    <div class="toggle__title">Checked</div>
            </div>
        </label>
    
        <label class="radio-checkbox--disabled">
            <input class ="toggle__input" type="checkbox" disabled>
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="white"/>
                        </svg>
                        
                    </div>
                    <div class="toggle__title">Disabled</div>
            </div>
        </label>
        </div>
    </div>

</body>
</html>
